<!DOCTYPE html>
<html>
    <head>
        <script src="pink_trombone_script.js"></script>
    </head>
    <body>
        <h1>Modular Pink Trombone Example</h1>
        <button id="contextInitButton" onclick="pinkTromboneVoicesInit()">
            Initialize Audio Context
        </button><br />
        <label for="gainSlider">Gain: </label>
        <input id="gainSlider" type="range" value="0" min="0" max="1" step=".01" 
               oninput="if (ctxInitiated) gainNode.gain.value=this.value"/>

    </body>


</html>
